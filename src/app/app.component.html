<h3>Project Details</h3>
<br>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let projects of projectDetails">{{projects.projectName}}</li>
</ul>
<br>
<table class="table">
  <thead>
    <tr>
      <th>Project ID</th>
      <th>Project Name</th>
      <th>Project Description</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Status</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projectDetails">
      <td>{{project.projectID}</td>
      <td>{{project.projectName}</td>
      <td>{{project.projectDescription}</td>
      <td>{{project.projectStartDate}</td>
      <td>{{project.projectEndDate}</td>
      <td>{{project.projectStatus}</td>
      <td><button (onClick)="onEdit(project.projectID)">Edit</button></td>
      <td><button (onClick)="onDelete(project.projectID)">Delete</button></td>
    </tr>

  </tbody>
</table>
